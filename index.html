<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Lan√ßamentos Shaktar</title>
    <!-- Bibliotecas Externas via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body { background-color: #0f1115; color: #f1f5f9; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: fadeIn 0.2s ease-out forwards; }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #06b6d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estilo para o Dropdown Customizado */
        .custom-select-list {
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ALL_PHASES = ['Fase 1', 'Fase 2', 'Fase 3', 'Fase 4', 'Fase 5', 'Fase 6', 'Fase 7'];

        const firebaseConfig = {
            apiKey: "AIzaSyCaUqmEygbQSLgCorAuMz8zsZK-jpOk3Yc",
            authDomain: "dashboardlancamentos.firebaseapp.com",
            projectId: "dashboardlancamentos",
            storageBucket: "dashboardlancamentos.firebasestorage.app",
            messagingSenderId: "47726825354",
            appId: "1:47726825354:web:fec75cac7546759e5c8273"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        db.settings({ experimentalForceLongPolling: true });

        const playChime = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const note = (f, s, d, v) => {
                    const o = ctx.createOscillator(); const g = ctx.createGain();
                    o.type = 'sine'; o.frequency.setValueAtTime(f, s);
                    g.gain.setValueAtTime(0, s); g.gain.linearRampToValueAtTime(v, s + 0.02);
                    g.gain.exponentialRampToValueAtTime(0.001, s + d);
                    o.connect(g); g.connect(ctx.destination);
                    o.start(s); o.stop(s + d);
                };
                const n = ctx.currentTime;
                note(523.25, n, 0.5, 0.08); note(783.99, n + 0.05, 0.4, 0.06);
            } catch(e) {}
        };

        const Icons = {
            Plus: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="w-4 h-4"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Check: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" className="w-3.5 h-3.5"><polyline points="20 6 9 17 4 12"></polyline></svg>,
            Trash: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-4 h-4"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            X: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="w-6 h-6"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Calendar: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-3 h-3"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
            Star: () => <svg viewBox="0 0 24 24" fill="currentColor" className="w-3 h-3 text-cyan-400"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>,
            RotateCcw: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-4 h-4"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>,
            Edit: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-3.5 h-3.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
            Users: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-4 h-4"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
            User: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-3 h-3"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>,
            ChevronDown: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="w-3 h-3"><polyline points="6 9 12 15 18 9"></polyline></svg>
        };

        // Componente Moderno de Dropdown
        function ModernSelect({ value, options, onChange, placeholder = "Selecione..." }) {
            const [isOpen, setIsOpen] = useState(false);
            const containerRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (containerRef.current && !containerRef.current.contains(event.target)) setIsOpen(false);
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            return (
                <div className="relative w-full" ref={containerRef}>
                    <div 
                        onClick={() => setIsOpen(!isOpen)}
                        className="flex items-center justify-between bg-black/40 border border-white/5 p-3 rounded-xl cursor-pointer hover:border-cyan-500/30 transition-all text-[11px] font-bold uppercase tracking-tight text-cyan-400"
                    >
                        <span className={!value ? "text-slate-600" : ""}>{value || placeholder}</span>
                        <div className={`transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                            <Icons.ChevronDown />
                        </div>
                    </div>
                    {isOpen && (
                        <div className="absolute left-0 right-0 mt-2 bg-[#1c2128] border border-white/10 rounded-xl shadow-2xl custom-select-list animate-in z-50 py-1">
                            <div 
                                onClick={() => { onChange(""); setIsOpen(false); }}
                                className="px-4 py-2.5 hover:bg-white/5 text-[10px] font-black uppercase text-slate-500 cursor-pointer border-b border-white/5"
                            >
                                ‚Äî Nenhum ‚Äî
                            </div>
                            {options.map(opt => (
                                <div 
                                    key={opt.id || opt.name}
                                    onClick={() => { onChange(opt.name); setIsOpen(false); }}
                                    className={`px-4 py-2.5 hover:bg-cyan-500/10 hover:text-cyan-400 text-[10px] font-black uppercase cursor-pointer transition-colors ${value === opt.name ? 'text-cyan-400 bg-cyan-500/5' : 'text-slate-300'}`}
                                >
                                    {opt.name}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [launches, setLaunches] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [assignees, setAssignees] = useState([]);
            const [isAdding, setIsAdding] = useState(false);
            const [isBinOpen, setIsBinOpen] = useState(false);
            const [isAssigneesOpen, setIsAssigneesOpen] = useState(false);
            const [newLaunch, setNewLaunch] = useState({ title: '', dateStart: '', dateEvent: '' });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                    } catch (e) {
                        setError("Falha na autentica√ß√£o do Firebase.");
                        setLoading(false);
                    }
                };
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) setUser(u);
                    else initAuth();
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const baseRef = db.collection('shaktar_data').doc('main');
                
                const unsubL = baseRef.collection('launches').onSnapshot(s => {
                    setLaunches(s.docs.map(d => ({id: d.id, ...d.data()})));
                    setLoading(false);
                }, (err) => { 
                    setError("Erro ao conectar com o Firestore."); 
                    setLoading(false); 
                });

                const unsubT = baseRef.collection('tasks').onSnapshot(s => {
                    setTasks(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, (err) => console.error(err));

                const unsubA = baseRef.collection('assignees').onSnapshot(s => {
                    setAssignees(s.docs.map(d => ({id: d.id, ...d.data()})));
                }, (err) => console.error(err));

                return () => { unsubL(); unsubT(); unsubA(); };
            }, [user]);

            const handleCreate = async (e) => {
                e.preventDefault();
                if (!newLaunch.title.trim()) return;
                const temp = {...newLaunch};
                setNewLaunch({ title: '', dateStart: '', dateEvent: '' });
                setIsAdding(false);
                try {
                    await db.collection('shaktar_data').doc('main').collection('launches').add({
                        title: temp.title.trim(),
                        dateStart: temp.dateStart || null,
                        dateEvent: temp.dateEvent || null,
                        activePhase: 'Fase 1',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isDeleted: false
                    });
                } catch (err) { alert("Erro ao criar: " + err.message); }
            };

            if (loading) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-[#0f1115]">
                    <div className="spinner mb-6"></div>
                    <p className="text-cyan-400 font-black text-xs tracking-[0.3em] uppercase animate-pulse">Iniciando Shaktar...</p>
                </div>
            );

            const activeL = launches.filter(l => !l.isDeleted).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

            return (
                <div className="min-h-screen flex flex-col bg-[#0f1115]">
                    <header className="bg-[#161920]/90 backdrop-blur-md border-b border-white/5 p-4 flex justify-between items-center sticky top-0 z-40">
                        <div className="flex items-center gap-3">
                            <div className="bg-cyan-600 p-2 rounded-xl text-white shadow-lg shadow-cyan-900/20">üöÄ</div>
                            <h1 className="font-bold text-white text-sm md:text-lg tracking-tight">Central <span className="text-cyan-400">Shaktar</span></h1>
                        </div>
                        <div className="flex gap-2 items-center">
                            <button onClick={() => setIsAssigneesOpen(true)} className="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-xl border border-white/10 text-[10px] font-black uppercase text-slate-500 hover:text-white transition-all">
                                <Icons.Users /> Respons√°veis
                            </button>
                            <button onClick={() => setIsBinOpen(true)} className="flex items-center gap-2 px-3 py-1.5 rounded-xl border border-white/10 text-[10px] font-black uppercase text-slate-500 hover:text-white transition-all">
                                <Icons.Trash /> Lixeira
                            </button>
                            <button onClick={() => setIsAdding(true)} className="bg-cyan-600 px-5 py-2 rounded-xl font-bold text-xs uppercase shadow-lg shadow-cyan-900/20 hover:bg-cyan-500 text-white transition-all">Novo Projeto</button>
                        </div>
                    </header>

                    <main className="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 flex-1 max-w-7xl mx-auto w-full">
                        {activeL.length === 0 ? (
                            <div className="col-span-full py-20 text-center opacity-20 border-2 border-dashed border-white/5 rounded-[3rem] flex flex-col items-center justify-center">
                                <p className="text-4xl mb-4">üåë</p>
                                <p className="uppercase font-black text-[10px] tracking-[0.4em]">Aguardando novo lan√ßamento</p>
                            </div>
                        ) : activeL.map(l => (
                            <LaunchCard key={l.id} launch={l} tasks={tasks.filter(t => t.launchId === l.id)} assignees={assignees} db={db} />
                        ))}
                    </main>

                    {isAdding && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4 animate-in backdrop-blur-sm">
                            <div className="bg-[#1c2128] p-8 rounded-[2.5rem] w-full max-w-md border border-white/10 shadow-2xl relative">
                                <button onClick={() => setIsAdding(false)} className="absolute top-6 right-6 text-slate-500 hover:text-white"><Icons.X /></button>
                                <h2 className="text-xl font-bold mb-6 text-white tracking-tight">Novo Lan√ßamento</h2>
                                <form onSubmit={handleCreate} className="space-y-5">
                                    <input autoFocus className="w-full bg-black/40 border border-white/10 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-cyan-500/50 text-white" value={newLaunch.title} onChange={e => setNewLaunch({...newLaunch, title: e.target.value})} placeholder="T√≠tulo do Projeto" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="date" className="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-white text-sm" value={newLaunch.dateStart} onChange={e => setNewLaunch({...newLaunch, dateStart: e.target.value})} />
                                        <input type="date" className="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-white text-sm" value={newLaunch.dateEvent} onChange={e => setNewLaunch({...newLaunch, dateEvent: e.target.value})} />
                                    </div>
                                    <button className="w-full bg-cyan-600 hover:bg-cyan-500 py-4 rounded-2xl font-bold text-white shadow-lg transition-all active:scale-95">CONFIRMAR</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {isAssigneesOpen && <AssigneesModal assignees={assignees} onClose={() => setIsAssigneesOpen(false)} db={db} />}
                    {isBinOpen && <BinModal launches={launches.filter(l => l.isDeleted)} tasks={tasks.filter(t => t.isDeleted)} onClose={() => setIsBinOpen(false)} db={db} />}
                </div>
            );
        }

        function LaunchCard({ launch, tasks, assignees, db }) {
            const [viewPhase, setViewPhase] = useState(launch.activePhase || 'Fase 1');
            const [txt, setTxt] = useState('');
            const [selectedAssignee, setSelectedAssignee] = useState('');
            const [isDelModal, setIsDelModal] = useState(false);
            const [isEditModal, setIsEditModal] = useState(false);
            const [editingLaunch, setEditingLaunch] = useState({ ...launch });
            const [editingTaskId, setEditingTaskId] = useState(null);
            const [editingTask, setEditingTask] = useState({ text: '', assignee: '' });

            const baseRef = db.collection('shaktar_data').doc('main');
            const actT = tasks.filter(t => !t.isDeleted);
            const curT = actT.filter(t => (t.phase || 'Fase 1') === viewPhase);
            
            const totalTasks = actT.length;
            const completedTasks = actT.filter(t => t.completed).length;
            const prog = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            // L√≥gica Inteligente de Fase Ativa (Recuo e Avan√ßo Autom√°tico)
            useEffect(() => {
                if (!actT.length) return;

                let calculatedActivePhase = 'Fase 1';
                let allPreviousCompleted = true;

                for (const phase of ALL_PHASES) {
                    const phaseTasks = actT.filter(t => (t.phase || 'Fase 1') === phase);
                    
                    if (phaseTasks.length > 0) {
                        const phaseDone = phaseTasks.every(t => t.completed);
                        if (!phaseDone) {
                            calculatedActivePhase = phase;
                            allPreviousCompleted = false;
                            break;
                        } else {
                            // Se a fase est√° completa, a pr√≥xima "ativa" √© a seguinte
                            const idx = ALL_PHASES.indexOf(phase);
                            if (idx < ALL_PHASES.length - 1) {
                                calculatedActivePhase = ALL_PHASES[idx + 1];
                            }
                        }
                    } else {
                        // Se n√£o tem tarefas, mantemos a l√≥gica de pular para a pr√≥xima se a anterior estava ok
                        // Mas s√≥ se as tarefas das fases anteriores estiverem ok.
                    }
                }

                if (calculatedActivePhase !== launch.activePhase) {
                    baseRef.collection('launches').doc(launch.id).update({ activePhase: calculatedActivePhase });
                }
            }, [completedTasks, totalTasks]);

            const addTask = async (e) => {
                e.preventDefault(); if(!txt.trim()) return;
                const v = txt; const r = selectedAssignee;
                setTxt(''); setSelectedAssignee('');
                await baseRef.collection('tasks').add({
                    launchId: launch.id, text: v, assignee: r || null, 
                    completed: false, phase: viewPhase, isDeleted: false, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            };

            const toggleTask = async (id, currentStatus) => {
                if(!currentStatus) playChime();
                await baseRef.collection('tasks').doc(id).update({completed: !currentStatus});
            };

            const saveTaskEdit = async (taskId) => {
                if(!editingTask.text.trim()) return;
                await baseRef.collection('tasks').doc(taskId).update({ 
                    text: editingTask.text, 
                    assignee: editingTask.assignee || null 
                });
                setEditingTaskId(null);
            };

            const formatDateSafe = (dateStr) => {
                if (!dateStr || typeof dateStr !== 'string') return '';
                return dateStr.split('-').reverse().slice(0, 2).join('/');
            };

            return (
                <div className="bg-[#161920] rounded-[2.5rem] border border-white/5 flex flex-col h-[650px] relative overflow-hidden transition-all group hover:border-cyan-500/20 shadow-2xl">
                    
                    <div className="p-6 border-b border-white/5 shrink-0 bg-gradient-to-b from-white/[0.02] to-transparent">
                        <div className="flex justify-between items-start mb-4">
                            <div className="flex-1 truncate pr-4">
                                <h3 className="font-bold text-white text-lg truncate tracking-tight">{launch.title}</h3>
                                <div className="flex items-center gap-2 mt-2">
                                    {launch.dateStart && <span className="text-[9px] font-bold text-slate-500 bg-white/5 px-2 py-0.5 rounded flex items-center gap-1"><Icons.Calendar /> {formatDateSafe(launch.dateStart)}</span>}
                                    {launch.dateEvent && <span className="text-[9px] font-bold text-cyan-400 bg-cyan-900/20 px-2 py-0.5 rounded flex items-center gap-1"><Icons.Calendar /> {formatDateSafe(launch.dateEvent)}</span>}
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setIsEditModal(true)} className="text-slate-600 hover:text-white transition-colors"><Icons.Edit /></button>
                                <button onClick={() => setIsDelModal(true)} className="text-slate-700 hover:text-red-500 transition-colors"><Icons.Trash /></button>
                            </div>
                        </div>

                        <div className="flex justify-between items-center mb-2">
                            <div className="flex items-center gap-2">
                                <div className="bg-white/5 px-2.5 py-1 rounded-lg border border-white/5 flex items-center gap-2 shadow-inner">
                                    <span className="text-[10px] font-black text-slate-500 uppercase tracking-tighter">Tasks</span>
                                    <span className="text-xs font-bold text-white">{completedTasks}<span className="text-slate-600">/{totalTasks}</span></span>
                                </div>
                                {prog === 100 && totalTasks > 0 && (
                                    <div className="bg-green-500/20 text-green-500 text-[9px] font-black px-2 py-1 rounded-lg animate-pulse border border-green-500/10">100% OK</div>
                                )}
                            </div>
                            <span className="text-[10px] font-black text-cyan-400 uppercase tracking-widest flex items-center gap-1.5"><Icons.Star /> {launch.activePhase}</span>
                        </div>
                        
                        <div className="h-1.5 bg-white/5 rounded-full overflow-hidden">
                            <div className="h-full bg-gradient-to-r from-cyan-600 to-cyan-400 transition-all duration-700" style={{width: `${prog}%`}}></div>
                        </div>
                    </div>

                    <div className="bg-black/20 border-b border-white/5 flex shrink-0 overflow-x-auto no-scrollbar">
                        <div className="flex gap-1 p-3 min-w-max">
                            {ALL_PHASES.map(p => (
                                <button key={p} onClick={() => setViewPhase(p)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all border flex items-center gap-2 ${viewPhase === p ? 'bg-white/10 border-white/10 text-white shadow-lg' : 'bg-transparent border-transparent text-slate-600 hover:text-slate-400'}`}>
                                    {p}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-5 space-y-2.5 custom-scrollbar">
                        {curT.map(t => (
                            <div key={t.id} className={`flex items-start gap-3 p-3 rounded-2xl border transition-all ${t.completed ? 'bg-black/20 border-transparent opacity-40' : 'bg-white/[0.02] border-white/5 hover:border-cyan-500/20 shadow-sm'}`}>
                                <button onClick={() => toggleTask(t.id, t.completed)} className={`mt-0.5 w-5 h-5 rounded-md border-2 flex items-center justify-center shrink-0 transition-all ${t.completed ? 'bg-cyan-600 border-cyan-600 text-white' : 'border-white/10 hover:border-cyan-500/50'}`}>{t.completed && <Icons.Check />}</button>
                                
                                <div className="flex-1 min-w-0">
                                    {editingTaskId === t.id ? (
                                        <div className="space-y-3 bg-black/40 p-4 rounded-xl border border-cyan-500/30 animate-in">
                                            <input autoFocus className="bg-transparent text-sm w-full outline-none text-white font-medium border-b border-white/5 pb-1 focus:border-cyan-500/50" value={editingTask.text} onChange={e => setEditingTask({...editingTask, text: e.target.value})} onKeyDown={e => e.key === 'Enter' && saveTaskEdit(t.id)} />
                                            <div className="flex flex-col gap-2">
                                                <ModernSelect value={editingTask.assignee} options={assignees} onChange={(val) => setEditingTask({...editingTask, assignee: val})} />
                                                <button onClick={() => saveTaskEdit(t.id)} className="w-full bg-cyan-600 text-[10px] font-black py-2 rounded-lg text-white shadow-lg shadow-cyan-900/40">SALVAR TAREFA</button>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex flex-col" onClick={() => { setEditingTaskId(t.id); setEditingTask({ text: t.text, assignee: t.assignee || '' }); }}>
                                            <span className={`text-sm font-medium break-words cursor-pointer ${t.completed ? 'line-through text-slate-600' : 'text-slate-300 hover:text-white'}`}>{t.text}</span>
                                            {t.assignee && <span className="text-[9px] font-bold text-cyan-500 flex items-center gap-1 mt-1.5 uppercase tracking-tighter"><Icons.User /> {t.assignee}</span>}
                                        </div>
                                    )}
                                </div>
                                <button onClick={() => baseRef.collection('tasks').doc(t.id).update({isDeleted: true, deletedAt: firebase.firestore.FieldValue.serverTimestamp()})} className="text-slate-800 hover:text-red-500 transition-colors shrink-0"><Icons.Trash /></button>
                            </div>
                        ))}
                    </div>

                    <form className="p-4 bg-black/20 border-t border-white/5 space-y-3" onSubmit={addTask}>
                        <div className="relative">
                            <input className="w-full bg-[#0f1115] border border-white/10 p-3.5 pr-10 rounded-2xl text-sm outline-none focus:border-cyan-500/50 text-white font-medium placeholder:text-slate-800" placeholder="Nova tarefa..." value={txt} onChange={e => setTxt(e.target.value)} />
                            <button type="submit" className="absolute right-4 top-1/2 -translate-y-1/2 text-cyan-600 hover:text-cyan-400" disabled={!txt.trim()}><Icons.Plus /></button>
                        </div>
                        {txt.trim() && (
                            <div className="animate-in bg-black/30 p-2 rounded-xl border border-white/5 space-y-2">
                                <span className="text-[9px] font-black text-slate-600 uppercase pl-2">Definir Respons√°vel:</span>
                                <ModernSelect value={selectedAssignee} options={assignees} onChange={setSelectedAssignee} />
                            </div>
                        )}
                    </form>

                    {/* Modais de Edi√ß√£o/Exclus√£o */}
                    {isEditModal && (
                        <div className="absolute inset-0 bg-[#161920]/98 backdrop-blur-md z-30 p-6 animate-in">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="font-bold text-white uppercase text-xs tracking-widest">Editar Projeto</h3>
                                <button onClick={() => setIsEditModal(false)}><Icons.X /></button>
                            </div>
                            <div className="space-y-4">
                                <input className="w-full bg-black/40 border border-white/10 p-4 rounded-2xl text-white font-bold" value={editingLaunch.title} onChange={e => setEditingLaunch({...editingLaunch, title: e.target.value})} />
                                <div className="grid grid-cols-2 gap-3">
                                    <input type="date" className="bg-black/40 border border-white/10 p-4 rounded-xl text-white text-xs" value={editingLaunch.dateStart || ''} onChange={e => setEditingLaunch({...editingLaunch, dateStart: e.target.value})} />
                                    <input type="date" className="bg-black/40 border border-white/10 p-4 rounded-xl text-white text-xs" value={editingLaunch.dateEvent || ''} onChange={e => setEditingLaunch({...editingLaunch, dateEvent: e.target.value})} />
                                </div>
                                <button onClick={async () => {
                                    await baseRef.collection('launches').doc(launch.id).update({title: editingLaunch.title, dateStart: editingLaunch.dateStart, dateEvent: editingLaunch.dateEvent});
                                    setIsEditModal(false);
                                }} className="w-full bg-cyan-600 py-4 rounded-2xl font-bold text-xs uppercase shadow-lg shadow-cyan-900/40 text-white mt-4">Salvar Projeto</button>
                            </div>
                        </div>
                    )}

                    {isDelModal && (
                        <div className="absolute inset-0 bg-black/95 z-30 flex flex-col items-center justify-center p-8 animate-in text-center">
                            <div className="w-16 h-16 bg-red-600/10 text-red-600 rounded-full flex items-center justify-center mb-4"><Icons.Trash /></div>
                            <p className="font-bold text-white mb-2 text-lg uppercase tracking-tight">Mover para lixeira?</p>
                            <div className="flex gap-3 w-full mt-6">
                                <button onClick={() => setIsDelModal(false)} className="flex-1 py-4 bg-white/5 rounded-2xl text-xs font-black uppercase">Cancelar</button>
                                <button onClick={() => baseRef.collection('launches').doc(launch.id).update({isDeleted: true, deletedAt: firebase.firestore.FieldValue.serverTimestamp()})} className="flex-1 bg-red-600 py-4 rounded-2xl text-xs font-black uppercase">Remover</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function AssigneesModal({ assignees, onClose, db }) {
            const [newName, setNewName] = useState('');
            const baseRef = db.collection('shaktar_data').doc('main');

            const addAssignee = async (e) => {
                e.preventDefault(); if(!newName.trim()) return;
                await baseRef.collection('assignees').add({ name: newName.trim() });
                setNewName('');
            };

            return (
                <div className="fixed inset-0 bg-black/95 backdrop-blur-md z-50 flex items-center justify-center p-4 animate-in">
                    <div className="bg-[#1c2128] w-full max-w-md rounded-[2.5rem] border border-white/10 flex flex-col shadow-2xl overflow-hidden">
                        <div className="p-6 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                            <h2 className="font-bold text-white uppercase text-sm tracking-widest flex items-center gap-2"><Icons.Users /> Respons√°veis</h2>
                            <button onClick={onClose} className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400 hover:text-white"><Icons.X /></button>
                        </div>
                        <form className="p-6 border-b border-white/5 bg-black/20" onSubmit={addAssignee}>
                            <div className="flex gap-2">
                                <input className="flex-1 bg-[#0f1115] border border-white/10 p-4 rounded-2xl text-sm outline-none focus:border-cyan-500/50 text-white" placeholder="Novo nome..." value={newName} onChange={e => setNewName(e.target.value)} />
                                <button type="submit" className="bg-cyan-600 px-6 rounded-2xl font-bold text-white shadow-lg"><Icons.Plus /></button>
                            </div>
                        </form>
                        <div className="p-6 space-y-2 max-h-[40vh] overflow-y-auto custom-scrollbar">
                            {assignees.map(a => (
                                <div key={a.id} className="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5 group hover:border-white/10">
                                    <span className="text-sm font-bold text-slate-300">{a.name}</span>
                                    <button onClick={() => baseRef.collection('assignees').doc(a.id).delete()} className="text-slate-700 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all"><Icons.Trash /></button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function BinModal({ launches, tasks, onClose, db }) {
            const [tab, setTab] = useState('L');
            const baseRef = db.collection('shaktar_data').doc('main');
            const items = tab === 'L' ? launches : tasks;

            const restoreItem = async (id, collection) => {
                await baseRef.collection(collection).doc(id).update({isDeleted: false, deletedAt: null});
            };

            const deletePermanently = async (id, collection) => {
                await baseRef.collection(collection).doc(id).delete();
            };

            return (
                <div className="fixed inset-0 bg-black/95 backdrop-blur-md z-50 flex items-center justify-center p-4 animate-in">
                    <div className="bg-[#1c2128] w-full max-w-2xl rounded-[2.5rem] border border-white/10 flex flex-col h-[80vh] overflow-hidden shadow-2xl">
                        <div className="p-6 border-b border-white/5 flex justify-between items-center bg-white/[0.02]">
                            <div>
                                <h2 className="font-bold text-white uppercase text-sm tracking-widest">Lixeira</h2>
                                <p className="text-[10px] text-slate-500 font-black uppercase mt-0.5">Reten√ß√£o de 4 dias</p>
                            </div>
                            <button onClick={onClose} className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400 hover:text-white"><Icons.X /></button>
                        </div>
                        <div className="flex p-2 gap-2 bg-black/30 border-b border-white/5">
                            <button onClick={() => setTab('L')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${tab === 'L' ? 'bg-cyan-500/10 text-cyan-400 border border-cyan-500/20' : 'text-slate-600 hover:text-slate-400'}`}>Projetos ({launches.length})</button>
                            <button onClick={() => setTab('T')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${tab === 'T' ? 'bg-cyan-500/10 text-cyan-400 border border-cyan-500/20' : 'text-slate-600 hover:text-slate-400'}`}>Tarefas ({tasks.length})</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-3 bg-black/10 custom-scrollbar">
                            {items.length === 0 ? <p className="text-center py-20 opacity-20 font-black text-xs uppercase tracking-widest">Vazio</p> : items.map(i => (
                                <div key={i.id} className="p-5 bg-[#0f1115] rounded-2xl flex justify-between items-center border border-white/5">
                                    <div className="flex flex-col min-w-0 pr-4">
                                        <span className="text-sm truncate font-medium text-slate-300">{i.title || i.text}</span>
                                        {i.phase && <span className="text-[9px] text-slate-600 font-bold uppercase mt-0.5">{i.phase}</span>}
                                    </div>
                                    <div className="flex gap-2 shrink-0">
                                        <button onClick={() => restoreItem(i.id, tab === 'L' ? 'launches' : 'tasks')} className="text-cyan-400 text-[9px] font-black border border-cyan-500/20 px-4 py-2 rounded-xl hover:bg-cyan-400 hover:text-black transition-all uppercase">Restaurar</button>
                                        <button onClick={() => deletePermanently(i.id, tab === 'L' ? 'launches' : 'tasks')} className="text-red-500 text-[9px] font-black border border-red-500/20 px-4 py-2 rounded-xl hover:bg-red-600 hover:text-white transition-all uppercase">Excluir</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
